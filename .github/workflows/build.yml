name: Generate Android App Project

on:
  workflow_dispatch:

jobs:
  generate-android-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Android project
        run: |
          # Install Android SDK components
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

          # Generate a new Android project with Compose
          ./gradlew init \
            --type basic \
            --dsl kotlin \
            --project-name MyComposeApp \
            --package com.example.mycomposeapp \
            --activity MainActivity \
            --language kotlin \
            --use-androidx \
            --compose true

      - name: Add internet permissions to AndroidManifest.xml
        run: |
          sed -i '/<application/a\    <uses-permission android:name="android.permission.INTERNET" />' app/src/main/AndroidManifest.xml

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Generated new Android Compose project with internet permissions"
          git push